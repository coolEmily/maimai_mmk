{{#extend "header"}}
    <title>发货管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="" >
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/buy/refund.css" />
    <link rel="stylesheet" href="/css/buy/confirm_receipt.css" />
    <style>
        input::-webkit-input-placeholder, textarea::-webkit-input-placeholder { 
            color: #999; 
            } 
            input:-moz-placeholder, textarea:-moz-placeholder { 
            color: #999; 
        }
        .refund_mold > span:first-child{
            display: inline-block;
            width: 80px;
        }
        .refund_mold > div:nth-child(2), .refund_mold > p:nth-child(2){
            overflow: hidden;
        }
        .refund_mold {
            border-bottom: 1px solid #f1f1f1;
        }
        .ui-order-completion{
            line-height: 40px;
            color: #FF3C3C;
            padding: 0 20px;
        }
        .ui-order-completion a{
            float: right;
            color: #02aefe;
        }
        input, select{
            width: 100%;
        }
        .ui-not-send{
            background-color: white;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .ui-sended{
            margin-bottom: 20px;
            background-color: white;
        }
        .refund {
           box-shadow: none;
        }
        .ui-message {
            position: absolute;
        }
        .ui-transd-999:before {
            top: 18px;
        }
        .ui-transd-999:after {
            top: 17px;
        }
        .ui-goods-img{
            padding-right: 10px;
        }
    </style>
{{/extend}}
    <header class="main_head">
        <nav class="nav"><a href="javascript:;" class="back _goback"></a>发货管理</nav>
    </header>
    <div class="ui-message"></div>
    <script data-main="/js/fahuo" src="/js/lib/require.js"></script>
