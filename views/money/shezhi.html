{{#extend "header"}}    
    <title>提现</title>
    <link rel="stylesheet" href="/css/money.css" />
{{/extend}}    
    <div class="main">
        <header class="main_head">
            <nav class="nav"><a href="javascript:;" class="back _goback"></a>提现</nav>
        </header>
    </div>
    <div class="ui-body main">
        <div class="ui-acc-info">
        </div>
        
        <div class="ui-account-info ui-zhifubao-info">
            <div>
                <div>支付宝</div>
                <div>请认真核实输入信息，以免打款失败</div>
            </div>
            <div>
                <div>支付宝:</div>
                <div>
                    <input name="userCard" placeholder="请输入收款支付宝账户" type="text" maxlength=""/>
                </div>
            </div>
            <div>
                <div>收款人:</div>
                    <input name="userName" placeholder="请输入收款人真实姓名" type="text"/>
            </div>
        </div>
        
        <div class="ui-account-info ui-bank-info">
            <div>
                <div>银行卡</div>
                <div>请认真核实输入信息，以免打款失败</div>
            </div>
            <div>
                <div>银行卡号:</div>
                <div>
                    <input name="userCard" placeholder="请输入收款银行卡" type="tel" maxlength=""/>
                </div>
            </div>
            <div>
                <div>发卡银行:</div>
                <div class="ui-trans-999">
                    <select id="ui-bank-select">
                    </select>
                </div>
            </div>
            <div>
                <div>开户人姓名:</div>
                <input name="userName" placeholder="请输入开户人真实姓名" type="text"/>
            </div>
            
        </div>
        
        <div class="ui-public-info ui-account-info" style="display: block;">
            <div>
                <div>手机号:</div>
                <input name="userTel" placeholder="请输入收款人手机号" type="tel" maxlength="11" readonly="readonly"/>
            </div>
            <div>
                <div>验证码:</div>
                <div style="padding:10px 0;height: 20px;" class="ui-vcode">
                    <img id="_verifyCode" src="" style="height: 100%;width: auto;"/>
                </div>
                <div><input name="userCode" placeholder="请输入图片验证码" type="tel" /></div>
            </div>
            <div>
                <div>动态验证码:</div>
                <div class="ui-ph-code" style="background-color: #ff3c3c;width: 80px;color: white;height:26px;margin: 7px 0;width: auto;line-height: 26px;border-radius: 3px;padding: 0 5px;">获取验证码</div>
                <div><input name="userPhcode" placeholder="请输入动态验证码" type="tel" maxlength="11"/></div>
            </div>
        </div>
    </div>
    <div class="ui-submit button" style="margin: 30px 5%;">确认提交</div>
    <script src="/js/lib/require.js" data-main="/js/money_shezhi"></script>
