{{#extend "header"}}
	<title>自营商品</title>
	<link type="text/css" rel="stylesheet" href="/css/common_seller.css">
	<link type="text/css" rel="stylesheet" href="/css/order.css">
    <script src="/js/lib/require.js" defer async="true" data-main="/js/shangpin.js"></script>
	<style type="text/css">
		.header a{color:#333;}
		.goodslist > div{
			position: absolute;
			width: 36px;
			top: 50%;
			right: 20px;
			margin-top: -8px;
		}
		.goodslist dd li:nth-child(3) {
			margin-top: 57px;
		}
		.goodslist dd {
			width: auto;
			float: none;
			overflow: hidden;
		}
		.ui-goods-p{
			font-size: 16px !important;
			color: #ff3c3c !important;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		.ui-goods-p span{
			font-size: 12px !important;
			margin-left: 30px;
		}
		.dealBtn{
			min-width: 320px;
			max-width: 640px;
			width:100%;
			overflow:hidden;
			position:fixed;
			bottom:0
		}
		.dealBtn ol{display:none}
		.dealBtn>ol li{height:40px;
		               line-height:40px;
		               background:#fff;
		               border-top:solid #ddd 1px;
		               padding:0 4%}

		.dealBtn>ol li a{color:#333;
			             display:block;
		                }

		.dealBtn>ul li{width:49.8%;
						 height:40px;
						 line-height:40px;
						 text-align:center;
						 color:#fff;
						 background:#dc3c3c;
						 float: right;}

		.dealBtn>ul li:first-child{float:left;
			                       background:#ec7e41;}

		.ui-transd-999:before{border-color: transparent transparent transparent #999;right:3px;top:13px}
		.ui-transd-999:after{border-color: transparent transparent transparent #fff;right:4px;top:13px}

		.coverbox{height: 800px;
				 min-width: 320px;
				 max-width: 640px;
				 width: 100%;
				 position: fixed;
			     background: rgba(0,0,0,0.5);
			     top:0;
			     left:0;
				 display:none;}

		/*出售中*/
		.goodslist_now dd li.inputli{color:#a9a9a9;
									 margin-top:10px;}

		.goodslist_now dd li.inputli input{width:80px;
		                                   height:23px;
		                                   line-height:23px;
		                                   border:solid #999 1px;
		                                   border-radius:4px;
		                                   text-align:center}
		.goodslist>div p{height:12px;
		                 width:36px;
						 color:#666}

		.goodslist > div a{color:#43bafe;
		                   display:block;
		                   width:36px;
		                   text-align:center}

		.goodslist_now>div{background:url(../images/op_icon.png) no-repeat;
							background-size: 200px auto;
							background-position: -174px 5px;
							width: 30px;
			                height:30px;
							top: 59px;
		                    font-size:0;}
		/*审核中*/
		.noSelectBtn dt:before{display:none}
	</style>
{{/extend}}
