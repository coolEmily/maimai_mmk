<title>滚动模板</title>
<link rel="stylesheet" type="text/css" href="/css/swiper.min.css" />
<style>
    .container{background:#fff;overflow:hidden}

    .slideGoods{padding:0 1%}

    .slideWrap .titP{width:100%;}

    .slideWrap dt{border:solid #ccc 1px}

    .slideWrap dd span:first-child{
        font-size:10px;
        line-height:20px;
        display:block;
        overflow: hidden;
        text-overflow: ellipsis;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        word-break: break-all;
        display: -webkit-box;
        width:93%;
    }

    .slideWrap dd span:last-child{font-size:15px;
        line-height:20px;
        color:#ff3c3c;
        display:block;padding-bottom:10px;}
</style>
{{/extend}}
