{{#extend "header"}}

<style>
	.help-main{
		width: 100%;
		margin-top: 5px;
		background-color: #fff;
	}
	.help-list{
		position: relative;
		overflow: hidden;
	}
	.help-list li{
		width: 100%;
		height: 44px;
		line-height: 44px;
		font-size: 14px;
		padding: 0 4%;
		box-sizing: border-box;
		border-bottom: 1px solid #e5e5e5;
		position: relative;
	}
	.help-list li a{
		display: block;
		width: 100%;
		padding-right: 5%;
		box-sizing: border-box;
		height: 44px;
		color:#333;
	}
	.help-list li a:before{
		content: "";
		border-width: 8px;
		border-color: transparent transparent transparent #666;
		border-style: solid;
		position: absolute;
		top: 14px;
		right: 12px;
	}
	.help-list li a:after{
		content: "";
		border-width: 8px;
		border-color: transparent transparent transparent #fff;
		border-style: solid;
		position: absolute;
		top: 14px;
		right: 13px;
	}
</style>
{{/extend}}
