{{#extend "header"}}
<title id="title">兑换商品专区</title>

<link rel="stylesheet" href="/css/swiper.min.css" />
<style>
    body{
        overflow-x:hidden; 
    }
    a{
        color:#333;
    }
    .swiper-container{
        width:100%;
        height:4.22rem;
        background:#fff;
        margin-bottom: 0.1rem;
    }
    #nav{
        width:100%;
        height:0.9rem;
        background:#fff;
        line-height: 0.9rem;
        position: relative;
        overflow: hidden;
    }
    #nav .swiper-slide {
    text-align: center;
    font-size:14px;
    }
    .list_item{
         box-sizing:border-box;
        -moz-box-sizing:border-box; /* Firefox */
        -webkit-box-sizing:border-box; /* Safari */
        width:100%;
        height:2.2rem;
        background:#fff;
        float:left;
        margin-top:0.1rem;
        padding: 0.27rem 0.3rem 0.13rem 0.3rem;
        position:relative;
    }
    .li_img{
        margin-right:0.3rem;
        width:1.8rem;
        height:1.8rem;
        float:left;
    }
    .li_right{
        float:left;
        width: 4.8rem;
    }
    .li_right .li_pa{
     margin-bottom:0.3rem; 
    font-size: 12px;
    height: 0.68rem;
    line-height: 0.34rem;
    display: -webkit-box;
    overflow: hidden;
    text-overflow: ellipsis;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    white-space: normal;
    word-break: break-all;
         
    }
    .pric_bottom{
        overflow: hidden;
    }
    .pric_sh{
        float:left;
    }
    .pric_do{
        float:right;
    }
    
    .dfooter{
        left:0;
        z-index: 1000;
        bottom:0;
       position: fixed;
        width:100%;
        height:1rem;
        background:#fff;
    }
    .dleft{
        float:left;
        width:4.48rem;
        height:1rem;
        background:#fff;
        position: relative;
         padding-bottom: 0.22rem;
         padding-left:1.42rem;
         box-sizing:border-box;
        -moz-box-sizing:border-box; /* Firefox */
        -webkit-box-sizing:border-box; /* Safari */
        border-top:1px solid #e5e5e5;        
    }
    .d_pay p{
     font-size:12.5px;
  -moz-transform-origin: 0 0;
  -webkit-transform-origin: 0 0;
  -o-transform-origin: 0 0 ;
  -ms-transform-origin: 0 0;
  transform-origin: 0 0 ;
         -moz-transform:scale(0.8);

  -webkit-transform:scale(0.8) ;

  -o-transform:scale(0.8) ;

  -ms-transform:scale(0.8) ;

  transform:scale(0.8) ;
    }
    .dcicle{
        text-align: center;
        line-height: 0.3rem;
        padding-top:0.2rem;
        position: absolute;
        width: 1rem;
        height:1rem;
        background: #dc0000;
        color:#fff;
        left:0.22rem;
        bottom:0.22rem;
        border:1px solid #dc0000;
        -moz-border-radius: 0.5rem; /* Firefox */   
        -webkit-border-radius: 0.5rem; /* Safari and Chrome */   
        border-radius: 0.5rem; /* Opera 10.5+, future browsers, and now also Internet Explorer 6+ using IE-CSS3 */   
         box-sizing:border-box;
        -moz-box-sizing:border-box; /* Firefox */
        -webkit-box-sizing:border-box; /* Safari */
    }
    .dright{
        float:left;
        width:3.02rem;
        height:1.2rem;
        line-height: 1rem;
        text-align: center;
        font-size:15px; 
        background: #dc0000;
        color:#fff;
    }
    .d_pay{
        margin-top:0.18rem;
        line-height: 0.3rem; 
    }
    .pric_do button,.pric_do span{
        float: left;
        width:0.5rem;
        height:0.8rem;
        line-height: 0.5rem;
        text-align: center;
        border:0;
        outline: none;
    }
    .dh_num {
        background: #fff;
    }
    .icon{
        background: url("/images/add.png") no-repeat 0 0;
        background-size:contain; 
    }
    .icon_del{
        background: url("/images/del.png") no-repeat 0 0;
         background-size:contain; 
    }
    .alert{
        width:0.73rem;
        height:0.9rem;
        background:url("/images/d_bg.png");
        position: absolute;
        right:0;
        top:0;
        z-index:1;
    }
    .dh_hide{
        display: none;
    }
    .dh_alert{
        width:1.8rem;
        height:1.8rem;
        position: absolute;
        top:0;
        left:0;
        z-index:100000;
        opacity: 0;
        -moz-transform:rotate(180deg);
        -webkit-transform:rotate(180deg);
        -o-transform:rotate(180deg);
        -ms-transform:rotate(180deg);
        transform:rotate(180deg);
        
    }
    .sports{
         -moz-transition: all 0.5s ease; 
       -webkit-transition: all 0.5s ease; 
       -o-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }
    
    .blankbox{
        width: 100%;
        height:1rem;
        background: #f1f1f1;
    }
    #list{
        overflow: hidden;
    }
    .d_pay p:nth-of-type(2){
        color:#999;
    }
   .d_pay p.active,.pric_sh strong,.active{
        color:#dc0000;
    }
    .pric_sh strong{
        font-size:16px;
    }
    .pric_sh p:nth-of-type(2){
        color:#999;
        font-size: 11px;
    }
</style>
{{/extend}}
<header class="main_head">
    <nav class="nav"><a href="javascript:;" class="back _goback"></a>兑换商品专区</nav>
</header>
<section class="box">
    <section class="swiper-container">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
    </section>
    <section id="nav">
        <div class="swiper-wrapper"></div>
  <div class="alert"></div>
</section>
<div id="list">
    <div class="swiper-wrapper list"></div>
</div>
    <div class="blankbox"></div>
</section>
<div class="dfooter clearfix">
    <a href="javascript:void(0);" class="dleft">
        <div class="dcicle">
            <p><strong>0</strong></p>
            <p>已选</p>
        </div>
        <div class="d_pay">
            <p>应付：<strong>0</strong>个金豆</p>
            <p>你<i class="dhs">只</i>有<em>0</em>个金豆哦~</p>
        </div>
    </a>
    <a href="javascript:void(0);" class="dright">立即兑换</a>
</div>
<script src="/js/lib/require.js" data-main="/js/buy/exchange_zone.js"></script>
<script>
	 (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if(clientWidth>=750){
                    docEl.style.fontSize = '100px';
                }else{
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                }
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
