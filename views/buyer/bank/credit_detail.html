{{#extend "header"}}
<title id="title">{{data.creditCardName}}</title>
<link rel="stylesheet" type="text/css" href="/css/swiper.min.css"/>
<style>
    .swiper-pagination-bullet-active {
        background-color: #fff;
    }

    .blankbox {
        height: 44px;
        background-color: #f1f1f1;
        z-index: 9;
    }

    .btn-box {
        width: 100%;
        overflow: hidden;
        text-align: center;
        background-color: #fff;
        position: fixed;
        bottom: 0;
        left: 0;
    }

    .btn-box > span {
        display: inline-block;
    }

    .share-btn {
        float: left;
        width: 29.333%;
        background-color: #fff;
    }

    .apply-btn {
        float: right;
        width: 70.267%;
        background-color: #f0302f;
    }

    .fixed, .masking {
        width: 100%;
        height: 100%;
        z-index: 99;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, .8);
    }
    .masking{
        z-index: 1000;
    }

    .commit-btn {
        width: 77%;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -160px;
        margin-left: -38.5%;
    }
</style>
{{/extend}}
<header class="main_head" id="container">
    <nav class="nav"><a href="javascript:;" class="back _goback"></a>{{data.creditCardName}}</nav>
</header>
<div id="credit-body" pageT="2">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            {{#if data.list_cardTypeImg.[0].imgUrl}}
            <a class="swiper-slide" href="javascript:;">
                <img src="http://image.maimaicn.com/{{data.list_cardTypeImg.[0].imgUrl}}">
            </a>
            {{/if}}
        </div>
    </div>
    <div class="detail">
        <img src="http://image.maimaicn.com/{{data.detailImgUrl}}">
        <div class="blankbox"></div>
    </div>
    <div class="btn-box">
        <span class="share-btn" data-url="http://image.maimaicn.com/{{data.imgUrl}}" title="{{data.creditCardName}}"
              desc="{{data.remark}}" params="{{params}}"><img src="/images/share_btn.png"></span>
        <span class="apply-btn" data-url="{{data.linkUrl}}"><img src="/images/apply_btn.png"></span>
    </div>
</div>
<div class="fixed" style="display: none">
    <img src="/images/wx_share.png"/>
</div>
<div class="masking" style="display: none">
        <img class="commit-btn" src="/images/buy/credit_confirm.png">
</div>
<script src="/js/lib/require.js" data-main="/js/buy/creditcard.js"></script>
