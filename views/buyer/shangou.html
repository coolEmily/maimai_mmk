    <link rel="stylesheet" href="/css/buy/collect.css" />
    <style>
        .ui-collect-show{
	            height: 160px;
	            padding: 10px 10px;
	        }
            .ui-collect-show > .ui-img {
                width: 120px;
                height: 100%;
                margin: 0 10px 0 0;
            }
            .ui-collect-show > .ui-img img {
                position: absolute;
                top: 50%;
                margin-top: -60px;
                height: 120px;
            }
	        .ui-desc > p:nth-of-type(3) {
                position: absolute;
                font-size: 12px;
                color: #ff5050;
                bottom: 90px;
                left: 5px;
                color: #999;
            }
            .ui-desc > p:nth-of-type(3) > span{
                font-size: 16px;
                color: #ff5050;
            }
            .ui-desc > p:nth-of-type(4) {
                position: absolute;
                font-size: 16px;
                color: #ff5050;
                bottom: 55px;
                left: 5px;
                
            }
            .ui-desc > p:nth-of-type(4) > del{
                margin-left: 20px;
                font-size: 12px;
                color: #999;
            }
            .ui-desc > p:nth-of-type(5) {
                position: absolute;
                font-size: 12px;
                color: #ff5050;
                bottom: 0;
                left: 5px;
                width: 80%;
                color: white;
                margin: 0;
                line-height: 40px;
            }
            .ui-desc > p {
                white-space: normal;
            }
            .ui-desc > p a span{
            	color: #333;
            	overflow: hidden;
                text-overflow: ellipsis;
                word-break: break-all;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                display: -webkit-box;
            }
            .ui-btn {
            	background: #999;
            }
            
    </style>
{{/extend}}
