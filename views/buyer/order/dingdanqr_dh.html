{{#extend "header"}}    
    <title>确认订单</title>
    <link rel="stylesheet" href="/css/buy/addr.css" />
    <link rel="stylesheet" href="/css/buy/confirm_receipt.css" />
    <style>
        .ui-transr-999:before{
            right: 9px;
            top: 50%;
            margin-top: -8px;
        }.ui-transr-999:after{
            right: 10px;
            top: 50%;
            margin-top: -8px;
        }
        .cart_list_mj {
            padding: 3%;
            border-bottom: 1px solid #f1f1f1;
            color: #ff3c3c;
        }
        .ui-settlement > div:nth-child(2) > div > span:nth-child(2){
            float: right;
            color: #ff3c3c;
        }
    .jiesuan span {
        float: right;
        height: 19px;
    }
    .ui-org-p{
        color:#999;
    }
    .dingshow{
        position: absolute;
        left:20px;
        bottom:5px;
        display: none;
        color:#e63c3c;
    }
    .jj{
     border-bottom: 1px solid #f1f1f1;
    padding: 10px 20px;
    line-height: 20px;
    text-align: justify;
    }
    .jj input{
     width: 100%;
    height: 40px;
    padding-left: 10px;
    background:#eee;
    -moz-border-radius: 5px;   /* 圆的半径为边长的一半，即5px */       
    -webkit-border-radius: 5px;
    border-radius: 5px;
    -moz-box-shadow: inset -1px -1px 1px #ddd;
    -webkit-box-shadow:inset -1px -1px 1px #ddd;
    box-shadow:inset -1px -1px 1px #ddd;
    }
    </style>
{{/extend}}  
    <div class="main">
        <header class="main_head">
            <nav class="nav"><a href="javascript:;" class="back _goback"></a>确认订单</nav>
        </header>
    </div>
    <div class="ui-body main" style="padding-bottom: 40px;">

    </div>
    
    <footer class="ui-confirm-order">
        <div class="ui-confirm-pay">确认支付</div>
        <div style="float: none;text-align: left;">应付金豆:<span class="ui-pay-total" style="display: inline-block;">0个</span></div>
    </footer>
    {{> loading}}
    <script data-main="/js/buy/dingdanqr_dh" src="/js/lib/require.js"></script>
