{{#extend "header"}}
	<title>我的地址</title>
	<link rel="stylesheet" href="/css/buy/confirm_receipt.css" />
<style>
	.ui-transd-999:before,.ui-transd-999:after {
		z-index: 99;
	}
	#province,#city,#county{
		position: relative;
		width: 100%;
		resize: none;
		display: table;
		line-height: 20px;
		font-size: 14px;
		z-index: 100;
	}
	.ar-bk{
		display: none;
		position: fixed;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: transparent;
		z-index: 101;
	}
	.ar-box{
		position: absolute;
		left:0;
		bottom:0;
		width:100%;
		/*height: 60vh;*/
		-webkit-box-shadow: 0 -2px 10px rgba(39,39,39,.2);
		-moz-box-shadow: 0 -2px 10px rgba(39,39,39,.2);
		box-shadow: 0 -2px 10px rgba(39,39,39,.2);
		background-color: #fff;
	}
	.ar-box .ar-desc{
		position: relative;
		border-bottom: 1px solid #999;
	}
	.ar-box .ar-type{
		height: 50px;
		padding-bottom: 15px;
		line-height: 50px;
		text-align: center;
		font-size: 16px;
		color: #999;
	}
	.ar-box .ar-tip{
		position: absolute;
		bottom: 10px;
		left: 5%;
		height: 15px;
		font-size: 12px;
		color: #333;
	}
	.ar-desc .ar-close{
		position: absolute;
		top: 18px;
		right: 20px;
		width: 18px;
		height: 18px;
		background: url(/images/addr_box.png) no-repeat 0 0 / 100% auto;
		background-position: -15px 0;
		background-size: 30px auto;
	}

	.ar-box .ar-zones{
		/*height: 300px;*/
		overflow: scroll;
	}
	.ar-zones .ar-zone{
		position: relative;
		height：35px;
		padding-left: 5%;
		line-height: 35px;
		font-size: 12px;
		color: #333;
	}
	.ar-zones .ar-zone.cur{
		color:#ff4a4a;
	}
	.ar-zones .ar-zone.cur:after{
		position: absolute;
		top: 12px;
		content: '';
		width: 16px;
		height: 16px;
		background: url(/images/addr_box.png) no-repeat 0 0 / 100% auto;
		background-size: 30px auto;
	}
</style>
{{/extend}}
	<div class="main">
		<header class="main_head">
			<nav class="nav"><a href="javascript:;" class="back _goback"></a><span id="addr_title">新增地址</span></nav>
		</header>
	</div>
	<div class="ui-body main">
		<div class="ui-set-addr">
			<div>
				<div>收货人</div>
				<div><input type="text" id="consignee" name="userName" value="" maxlength="10" placeholder="收货人"></div>
			</div>
			<div>
				<div>收货电话</div>
				<div><input type="tel" id="mobile" name="userTel" value="" maxlength="11" placeholder="收货电话"></div>
			</div>
			<div>
				<div>省</div>
				<div class="ui-province ui-transd-999">
					<div class="province" id="province"  lv="0">请选择</div>
				</div>
			</div>
			<div>
				<div>市</div>
				<div class="ui-city ui-transd-999">
					<div class="city" id="city"  lv="1">请选择</div>
				</div>
			</div>
			<div>
				<div>区</div>
				<div class="ui-contry ui-transd-999">

					<div class="county" id="county"  lv="2">请选择</div>
				</div>
			</div>
			<div style="min-height: 20px;">
				<div>
					<!--<div style="min-height: 20px;display: block;word-break: break-all;color: #333;" id="detail" contenteditable="true" name="userAddr" class="ui-empty"></div>-->
					<div><input type="text" id="detail" name="userAddr" value="" maxlength="100"></div>
				</div>
			</div>
			<div>
				<div class="off" id="isDefault"></div>
				<div>设为默认地址:</div>
			</div>
		</div>
		<div class="button ui-add-address" style="margin-top: 50px;">保存</div>
	</div>
	<div class="ar-bk">
		<div class="ar-box">
			<div class="ar-desc">
				<div class="ar-type">所在地区</div>
				<span class="ar-close"></span>
				<div class="ar-tip">请选择地区</div>
			</div>
			<ul class="ar-zones" id="ar-zones"></ul>

		</div>
	</div>
	<script src="../../js/lib/require.js" data-main="../../js/buy/addredit.js"></script>
