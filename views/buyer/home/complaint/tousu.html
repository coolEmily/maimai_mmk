{{#extend "header"}}
	<title>联系客服</title>
	<link rel="stylesheet" type="text/css" href="/css/buy/refund.css" />
<style>
	.kefu-row{
		position: relative;
		height:39px;
		padding: 0 5%;
		border-bottom: 1px solid #ddd;
		background-color: #fff;
		font-size: 13px;
	}
	.kefu-row a{
		display: block;
		padding-right: 6%;
		overflow: hidden;
	}
	.kefu-row .field{
		float:left;
		line-height: 40px;
		color: #333;
	}
	.kefu-row .tel{
		position: relative;
		float: right;
		padding-right: 8%;
		line-height: 39px;
		color: #333;
	}
	.kefu-row .tel:after{
		position: absolute;
		top: 11px;
		right: 0;
		content: '';
		width: 18px;
		height: 18px;
		background: url(/images/yijian_icon.png) no-repeat;
		background-position: 0 0;
		background-size: 18px auto;
	}
	.kefu-row .goto-arrow-next:after{
		position: absolute;
		top: 11px;
		right: 5%;
		content: '';
		width: 18px;
		height: 18px;
		background: url(/images/yijian_icon.png) no-repeat;
		background-position: 0px -90px;
		background-size: 18px auto
	}
	.kefu-row .goto-arrow-up:after{
		position: absolute;
		top: 11px;
		right: 5%;
		content: '';
		width: 18px;
		height: 18px;
		background: url(/images/yijian_icon.png) no-repeat;
		background-position:0px -36px;
		background-size: 18px auto;
	}
	.kefu-row .down:after{
		background-position: 0 -52px;
	}
	.complaint {
		border-bottom: 1px solid #d6d6d6;
		-webkit-box-shadow: 1px 1px 4px rgba(0,0,0,.2);
		-moz-box-shadow: 1px 1px 4px rgba(0,0,0,.2);
		box-shadow: 1px 1px 4px rgba(0,0,0,.2);
	}
	.cmpln-row{
		position: relative;
		height:39px;
		line-height: 39px;
		padding: 0 5%;
		border-bottom: 1px solid #ddd;
		color:#999;
		background-color: #eee;
		font-size: 13px;
	}
	.cmpln-row .ord-no,.cmpln-row .ord-status{
		display: block;
		float:left;
		padding-left: 5%;
		color: #333;
	}
	.cmpln-row .ord-day,.cmpln-row .ord-detail{
		display: block;
		float:right;
	}
	.cmpln-row .ord-detail{
		padding-right: 7%;
		color:#2785ff;
	}
	.cmpln-row .ord-detail:after{
		position: absolute;
		top: 12px;
		right: 18px;
		content: '';
		width: 18px;
		height: 18px;
		background: url(/images/yijian_icon.png) no-repeat;
		background-position: 0 -18px;
		background-size: 18px auto;
	}
</style>
{{/extend}}
