{{#extend "header"}}

    <link type="text/css" rel="stylesheet" href="/css/common.css" />
<style>

        width: 100%;
        height: 100%;
        background: url("/images/tp_bg.png") top left no-repeat;
        background-size: 100% 100%;
        position: relative;
    }
    .start-btn{
        width: 125px;

        left: 50%;

    }
    .tp_done{
        background: url("/images/done_btn.png") center center no-repeat;
        background-size: cover;
    }

<script src="/js/lib/rem.js"></script>
{{/extend}}

<div class="tp-start">
    <div class="start-btn"></div>
</div>

<script src="/js/lib/require.js" data-main="/js/tpstart.js"></script>
